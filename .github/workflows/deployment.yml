name: Deploymenton:  push:    branches: [ develop ]jobs:  deploy:    runs-on: ubuntu-latest    steps:      - uses: actions/checkout@v2      - uses: actions/setup-node@v2        with:          node-version: 12.x      - name: Install dependencies        run: |          npm install          npm install -g grunt-cli      - name: Build        run: npm run build-theme      - name: Sync        env:          PRIVATE_KEY: ${{ secrets.DEPLOY_KEY }}          FOLDER: "/"          SERVER_IP: 103.48.119.105          USERNAME: deployer          SERVER_DESTINATION: /home/shakahri/public_html/wp-content/themes/portfolio        run: |          echo "${{secrets.DEPLOY_KEY}}" > deploy_key          chmod 600 ./deploy_key          rsync -chav --delete \            -e 'ssh -i ./deploy_key -o StrictHostKeyChecking=no' \            --exclude /deploy_key \            --exclude /.git/ \            --exclude /.github/ \            --exclude /node_modules/ \            ./ ${{env.SERVER_DESTINATION}}