name: Deploymenton:  push:    branches: [ develop ]jobs:  deploy:    runs-on: ubuntu-latest    steps:      - uses: actions/checkout@v2      - uses: actions/setup-node@v2        with:          node-version: 12.x      - name: Install dependencies        run: |          npm install          npm install -g grunt-cli      - name: Build        run: npm run build-theme      - name: Sync        env:          dest: 'ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIDzktkA8IioFc32ufoh7lCN9Wn4LjcpGeYtcZaYJDb8M sudipto.ruet@gmail.com:/www/htdocs/w01a4f90/shakahri.cc/wp-content/themes/portfolio-theme'        run: |          echo "${{secrets.DEPLOY_KEY}}" > deploy_key          chmod 600 ./deploy_key          rsync -chav --delete \            -e 'ssh -i ./deploy_key -o StrictHostKeyChecking=no' \            --exclude /deploy_key \            --exclude /.git/ \            --exclude /.github/ \            --exclude /node_modules/ \            ./ ${{env.dest}}